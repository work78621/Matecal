<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Coin Calculators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .calculator h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
        .result span {
            color: #4CAF50; /* Green color for results */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mate Coin Calculators</h1>

    <!-- Calculator A -->
    <div class="calculator">
        <h2>Calculator A: Calculate Coins to Give</h2>
        <label for="amountA">Amount Received (PKR):</label>
        <input type="number" id="amountA" placeholder="Enter amount in PKR">
        
        <label for="discountA">Discount (%):</label>
        <input type="number" id="discountA" placeholder="Enter discount percentage">
        
        <button onclick="calculateCoinsA()">Calculate Coins</button>
        
        <div class="result">
            <p>Coins to Give: <span id="coinsA"></span></p>
            <p>Discounted Coins: <span id="discountedCoinsA"></span></p>
            <p>Total Coins with Discount: <span id="totalCoinsA"></span></p>
        </div>
    </div>

    <!-- Calculator B -->
    <div class="calculator">
        <h2>Calculator B: Calculate Amount from Coins</h2>
        <label for="coinsB">Coins:</label>
        <input type="number" id="coinsB" placeholder="Enter coins">
        
        <label for="discountB">Discount (%):</label>
        <input type="number" id="discountB" placeholder="Enter discount percentage">
        
        <button onclick="calculateAmountB()">Calculate Amount</button>
        
        <div class="result">
            <p>Discount Coins: <span id="discountCoinsB"></span></p>
            <p>Coins After Minus Discount: <span id="coinsAfterDiscountB"></span></p>
            <p>Amount (PKR): <span id="amountB"></span></p>
        </div>
    </div>

    <script>
        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Calculator A: Calculate Coins to Give
        function calculateCoinsA() {
            const amountReceived = parseFloat(document.getElementById('amountA').value);
            const discount = parseFloat(document.getElementById('discountA').value);

            if (isNaN(amountReceived) || isNaN(discount)) {
                alert("Please enter valid numbers.");
                return;
            }

            const coins = amountReceived / 2.907;
            const discountedCoins = coins * (discount / 100);
            const totalCoins = coins + discountedCoins;

            // Display formatted results
            document.getElementById('coinsA').textContent = formatNumber(coins);
            document.getElementById('discountedCoinsA').textContent = formatNumber(discountedCoins);
            document.getElementById('totalCoinsA').textContent = formatNumber(totalCoins);
        }

        // Calculator B: Calculate Amount from Coins
        function calculateAmountB() {
            const coins = parseFloat(document.getElementById('coinsB').value);
            const discount = parseFloat(document.getElementById('discountB').value);

            if (isNaN(coins) || isNaN(discount)) {
                alert("Please enter valid numbers.");
                return;
            }

            const discountCoins = (coins * discount) / (100 + discount);
            const coinsAfterDiscount = coins - discountCoins;
            const amount = coinsAfterDiscount * 2.907;

            // Display formatted results
            document.getElementById('discountCoinsB').textContent = formatNumber(discountCoins);
            document.getElementById('coinsAfterDiscountB').textContent = formatNumber(coinsAfterDiscount);
            document.getElementById('amountB').textContent = formatNumber(amount);
        }
    </script>
</body>
</html>
